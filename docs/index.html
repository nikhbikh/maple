  <ul>
    <li>
      <label>Current A1C: 
        <input type="number" id="current_a1c" name="current_a1c" required />
      </label>
    </li>
    <li>
      <label>Target A1C:
      <input type="number" id="target_a1c" name="targert_a1c" required />
      </label>
    </li>
    <li>
      <label>eGFR: 
      <input type="number" id="egfr" name="eGFR" required />
      </label>
    </li>
    <li>
      <label id="current_drugs"><p>Current drugs:</p>
        <div class="drugs"></div>
        <button class="add_button">Add</button>

    <li>

      <label>

      <label>
      <input type="radio" id="ckd_hf_risk" name="risk" required />
      Primarily CKD or HF
      </label>
      <br/>
      <label>
      <input type="radio" id="no_risk" name="risk" required />
      No
      </label>
    </li>
    <li>
    </li>
    <li>
      <p> Secondary Goals: </p>
      <label>
      <input type="radio" id="weight_goals2" name="goals2" required />

      </label>
      <br/>
      <label>
      <input type="radio" id="hypo_goals2" name="goals2" required />
      Primarily minimizing hypoglycemia
      </label>
      <br/>
      <label>
      <input type="radio" id="cost_goals2" name="goals2" required />
      Primarily minimizing cost
      </label>
      <br/>
      <label>
      <input type="radio" id="no_goals2" name="goals2" required />
      None
      </label>
    </li>
  </ul>
